{% extends "base.html" %}
{% block content %}
<div class="col-md-8 mx-auto">
  <div class="card">
    <div class="card-body">
      <h2 class="mb-4 text-danger">🗑️ Delete Article</h2>
      <div class="alert alert-warning">
        <p class="mb-0">
          Are you sure you want to permanently delete <strong>"{{ article.title }}"</strong>?
        </p>
      </div>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'article_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
