{% extends "base.html" %}

{% block content %}

    <h2>Delete Article</h2>
    <form action="" method="post"> 
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ article.title }}"?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'article_list' %}">Cancel</a>
    </form>

{% endblock content %}
